apply plugin: 'com.android.application'

android {
    compileSdk 30

    defaultConfig {
        applicationId "com.example.androidimagefilterdemo"

        minSdk 21
        targetSdk 30

        versionCode 1
        versionName "1.0"
    }

    namespace 'com.example.androidimagefilterdemo'

    sourceSets {
        main {
            java.srcDirs 'src'
            res.srcDirs 'res'
            manifest.srcFile 'AndroidManifest.xml'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            jniDebuggable true
        }
    }
}

dependencies {
    implementation project(':library')
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation "androidx.drawerlayout:drawerlayout:1.0.0"
}
