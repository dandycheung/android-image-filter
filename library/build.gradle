apply plugin: 'com.android.library'

android {
    compileSdk 30
    namespace 'cn.Ragnarok'

    defaultConfig {
        minSdk 21
        targetSdk 30
        
        // 配置 NDK
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
    }

    sourceSets {
        main {
            java.srcDirs 'src'
            res.srcDirs 'res'
            manifest.srcFile 'AndroidManifest.xml'
            jniLibs.srcDir 'libs'
        }
    }

    // 配置 NDK 构建
    externalNativeBuild {
        ndkBuild {
            path 'jni/Android.mk'
        }
    }

    // 配置 NDK 版本
    ndkVersion '28.0.13004108'
}

// 清理任务
tasks.register('cleanJni', Exec) {
    workingDir file('jni')
    commandLine 'ndk-build', 'clean'
}

clean.dependsOn cleanJni
